<!--
  This page will have entries of feed expression by date
  @author Ratikanta
  @author Naseem - modified header color
  @since 0.0.1
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Log feed</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding scrollbar-y-auto>
  <h3 class="form-page-header">Baby ID - {{babyCode}}</h3>
  <ion-card *ngFor="let date of feedDateListData | orderByDateAsc; let i = index">
    <ion-card-content (click)='dateSelected(i)'>
      <ion-row>
        <ion-col col-5>
          <ion-item>
            Day: {{i}}
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item>
            {{date.date}}
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>No expression occured</ion-label>
            <ion-checkbox [(ngModel)]="date.noExpressionOccured" (ionChange)="noExpressionOccured(i)"></ion-checkbox>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>

  <h4 class="noRecords" *ngIf="feedDateListData.length === 0">No record found</h4>

</ion-content>
<ion-footer>
    <button ion-button block (click)="newExpression()">New Entry</button>
</ion-footer>
