<ion-header>
  <ion-navbar color="primary">
    <ion-title>Log breastfeeding supportive practice</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding scrollbar-y-auto>
  <h3 class="form-page-header">Baby ID - {{babyCode}}</h3>
  <ion-card *ngFor="let date of bfspDateListData | orderByDateAsc; let i = index">
    <ion-card-content (click)='dateSelected(i)'>
      <ion-row>
        <ion-col col-5>
          <ion-item>
            Day: {{i}}
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item>
            {{date}}
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>No expression occured</ion-label>
            <ion-checkbox (ionChange)="noExpressionOccured(i)"></ion-checkbox>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>

  <h4 class="noRecords" *ngIf="bfspDateListData.length === 0">No record found</h4>
</ion-content>

<ion-footer>
    <button ion-button block (click)="newBFSP()">New Entry</button>
</ion-footer>
