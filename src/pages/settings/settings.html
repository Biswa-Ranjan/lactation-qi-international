<ion-header>

  <ion-navbar color="primary">   
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let item of babyAdmissionList" class="form-border-box">
    <ion-grid>
      <ion-row>
        
        <ion-col col-8 col-md-10>
          <ion-label>{{item.name}}</ion-label>
        </ion-col>

        <ion-col col-2 col-md-1 text-right>
          <button ion-button (click)="save(item,'edit')">
            <ion-icon name="create" ></ion-icon>
          </button>
        </ion-col>

        <ion-col col-2 col-md-1 text-left>
          <button ion-button (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>
   
  </div>
  <p class="empty" *ngIf="isRecordFound">No Record Found.</p>
  <ion-fab bottom right >
    <button ion-fab (click)="save(item,'new')"> <ion-icon name="add"></ion-icon></button>
   
  </ion-fab>

</ion-content>
