<ion-header>

  <ion-navbar color="primary">   
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-label>Baby is admitted to / Location of feeding :</ion-label>

  <!-- <div> -->
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-label>Pre-defined Text</ion-label>
        </ion-col>

        <ion-col col-6>
          <ion-label>Display Text</ion-label>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let item of babyAdmissionList" class="form-border-box">
        <ion-col col-6>
          <ion-label>{{item.originalName}}</ion-label>
        </ion-col>

        <ion-col col-6>
          <ion-input class="input-border-thin" [(ngModel)]="item.name"></ion-input>
        </ion-col>

          <button ion-button (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col> -->
      </ion-row>
    </ion-grid>
  <!-- </div> -->

  <p class="empty" *ngIf="isRecordFound">No Record Found.</p>

    Note: If the fields are left blank, then default texts will be applied for them.
  </p>
